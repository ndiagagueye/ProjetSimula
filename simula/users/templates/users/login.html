<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>Connexion</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">


    </head>
    <style type="text/css">
      body
        {
            background-color: #f0efe7; 
        }
        .loginform
        {
            width: 40%;
            background-color: white;
            box-shadow: inset 0 0 0.7em white, 0 0 1.2em #888888;
            padding: 3%;
        }
        .logo img
        {
            width: 20%;
        }
    </style>
    <body>
        <div class="container" style="margin-top:12%">
            <center>
            <div class="loginform">
            <span class="logo">
             <img style="margin-top: -6%;" src="{% static "image/sim_icon5.ico" %}"> 
            </span>

            <h1>Connectez-vous</h1>
            <div style="width:100%">
                <form action="{% url "users:login" %}" method="post">
                    {% csrf_token %}
                    {% if error %}
                    <div class="form-group has-errors text-danger small">
                        Email ou mot de passe incorrect
                    </div>
                    {% endif %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary" style="width:100% ;color: white; margin-top: 3%"> <i style="font-size: 1.5em; margin-right:3%"class="fa fa-sign-in"></i><span>Se connecter</span></button>
                    
            </div>
            </form>
               <a href="{% url "social:begin" "google-oauth2" %}?next=/" class="btn btn-block btn-social btn-google"  style="background-color: #DD4B39; color: white; margin-top: 3%"><i style="font-size: 1.5em; margin-right:3%" class="fa fa-google-plus-square"></i>
                     <span>Se connecter avec google</span></a>
        </div>
        </center>
        </div>
    </body>
</html>
