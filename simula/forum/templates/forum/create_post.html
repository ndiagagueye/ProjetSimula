{% extends "sim/galerie.html" %}

{% block titre %}
<title>Ajouter une publication</title>

{% endblock %}


{% block page %}

{% load static %}

    <link href="{% static "css/forum.css" %}" rel="stylesheet"/>

<div id="team" class="text-center">
  <div class="container">

    <center style=" margin-top: -2px; ">
        <h3 style="color: #03658c; font-size: 2.2em !important;">SimulaMath pour l'enseignement des Mathematiques et la recherche</h3>
    </center>

    <div class="col-md-6 col-md-offset-2">

            <div class="comments-container">

                <ul>
                    <li>
                        <div class="comment-main-level">
                            <div class="comment-box">
                                <div class="comment-head">
                                    <h6 class=" "><span style="color: #03658c; margin-left: 40%; font-size: 1.5em;">Ajouter un article</span></h6>
            
                                </div>

                                <div class="comment-content" >
                                    
                                        <form  method="post" enctype="multipart/form-data">
                                          {% csrf_token %}
                                          {{ form.as_p }}

                                          <button id="save" type="submit" style="background-color: #03658c; ">Laisser un message</button>
                                        </form>
        
                                </div>
                            </div>
                        </div>

                    </li>

                </ul>
            
            </div>
    </div>
 
  </div>
</div>

{% endblock %}
